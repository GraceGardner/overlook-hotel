<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <header>
    <h1>Welcome to The Overlook Hotel</h1>
    <section class="header-buttons">
      <button class="header-button hidden" id="bookingButton">Make a Booking</button>
      <button class="header-button hidden" id="profileButton">My Profile</button>
    </section>
    <section class="logged-in-as">
      <h2 id="loggedInAs" class='hidden'>You are logged in as:  </h2>
      <p id="loggedInName"></p>
    </section>
  </header>
  <main>
    <section class="login-display" id="loginDisplay">
      <form class="login-form">
        <label for="userNameInput"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="user-name" required id="userNameInput"><br>
        <label for="passwordInput"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required id="passwordInput"><br>
        <button type="submit" id="loginButton">Login</button>
      </form>
    </section>
    <section class="bookings hidden" id="bookingPage">
      <section class="bookings-section" id="bookingSection">
        <form class="bookings-form" id="bookingForm">
          <h2>Please select a date and room type:</h2><br>
          <label for="date">Date:</label><br>
          <input type="date" id="date" name="booking-date" value="2022-01-20" min="2022-01-20" max="2022-12-31"><br>
          <input type="checkbox" id="singleRoom" name="single-room" value="single room">
          <label for="singleRoom">single room</label>
          <input type="checkbox" id="juniorSuite" name="junior-suite" value="junior suite">
          <label for="juniorSuite">junior suite</label>
          <input type="checkbox" id="suite" name="suite" value="suite">
          <label for="suite">suite</label>
          <input type="checkbox" id="residentialSuite" name="residential-suite" value="residential suite">
          <label for="residentialSuite">residential suite</label>
          <button id="checkAvailability">Check Availability</button>
        </form>
        <section id="roomDisplay">
          <h2 id="availabilityForDate"></h2>
          <section id="roomAvailability">
          </section>
        </section>
        <p class="hidden" id="bookedMessage">Thank you for booking with us! See you soon!</p>
      </section>
    </section>
    <section class="users-profile hidden" id="usersProfile">
      <section class="profile-headers">
        <h3 class="profile-booking-header">Your Bookings</h3>
        <h3 id="userTotal" class="user-total"></h3>
      </section>
      <section class="user-all-bookings">
        <section class="users-bookings" id="userBookings"></section>
      </section>
    </section>
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span class="close" id="close">&times;</span>
        <h2 id="modalText">Errors</h2>
      </div>
    </div>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
